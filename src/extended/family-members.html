<div ng-controller="FamilyCtrl as ctrl">

    <div class="modal-header">
        <button type="button" ng-click="ctrl.closeDialog()" class="close btn-inverse">&times;</button>
        <h4 class="modal-title">Family members</h4>
    </div>

    <div class="modal-body">
        <p>Choose one</p>
        <ul>
            <li ng-repeat="member in ctrl.members"><a href data-ng-click="ctrl.choose(member)">{{member}}</a></li>
        </ul>
        <div> Selected: {{ ctrl.selected }}</div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="ctrl.closeDialog()">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="ctrl.closeWithSelectedFamilyMember()">Save changes</button>
    </div>


</div>
